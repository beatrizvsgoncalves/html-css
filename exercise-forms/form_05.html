<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}

            fieldset {
                margin: 1rem 0;
            }

            legend {
                font-weight: 600;
            }

			div:last-of-type {
				margin-left: 1rem;
			}
		</style>
	</head>
	<body>
		<h1>Teste de formulários</h1>
		<form action="" method="get" autocomplete="on">
			<div>
				<fieldset>
					<legend>Sexo</legend>
					<input type="radio" name="sexo" id="ifem" />
                    <label for="ifem">Feminino</label> <br>
					<input type="radio" name="sexo" id="imasc" />
					<label for="imasc">Masculino</label> <br>
                    <input type="radio" name="sexo" id="iout">
                    <label for="iout">Outro</label>
				</fieldset>
				<fieldset>
					<legend>Esportes Favoritos</legend>
					<input type="checkbox" name="bas" id="ibas" />
					<label for="ibas">Basquete</label> <br />
					<input type="checkbox" name="fut" id="ifut" />
					<label for="ifut">Futebol</label> <br />
					<input type="checkbox" name="gin" id="igin" />
					<label for="igin">Ginástica</label> <br />
					<input type="checkbox" name="nat" id="inat" />
					<label for="inat">Natação</label> <br />
					<input type="checkbox" name="ska" id="iska" />
					<label for="iska">Skate</label> <br />
					<input type="checkbox" name="ten" id="iten" />
					<label for="iten">Tênis</label> <br />
					<input type="checkbox" name="vol" id="ivol" />
					<label for="ivol">Voleibol</label> <br />
				</fieldset>
			</div>

			<div>
				<input type="reset" value="Limpar" />
				<input type="submit" value="Enviar" />
			</div>
		</form>
	</body>
</html>

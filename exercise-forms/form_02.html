<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusuario">Usuário</label>
            <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="15" size="15" placeholder="Ex: ze_delivery" autocomplete="username" autofocus>
        </p>
        <p>
            <label for="idsenha">Senha</label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="25" size="15" placeholder="Mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    
        div {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="get" autocomplete="on">
        <div>
            <label for="inum"></label>
            <input type="range" name="num" id="inum" min="1" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>

        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários</title>
	</head>
	<body>
		<h1>Teste de Formulários</h1>
		<form action="" method="get" autocomplete="on">
			<p>
				<label for="inome">Nome</label>
				<input
					type="text"
					name="nome"
					id="inome"
					maxlength="50"
					size="40"
					placeholder="Nome completo"
					autocomplete="name"
					required
				/>
			</p>
			<p>
				<label for="imedia">Média</label>
				<input
					type="number"
					name="media"
					id="imedia"
					min="0"
					max="10"
					step="0.5"
					value="5"
					required
				/>
			</p>
			<p>
				<label for="imes">Período Letivo</label>
				<input type="month" name="mes" id="imes" value="2023-12" required />
			</p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia" value="2023-12-04" required>
            </p>
            <p>
                <label for="ihora">Horário da Prova</label>
                <input type="time" name="hora" id="ihora" required>
            </p>

			<p>
				<input type="submit" value="Enviar" />
				<input type="reset" value="Limpar" />
			</p>
		</form>
	</body>
</html>

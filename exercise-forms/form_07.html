<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 1rem 0;
        }
    </style>
</head>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" autocomplete="on">
        <div>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="Estado" disabled selected>---</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espiríto Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Cantarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <div>
            <label for="ifilmemarvel">Filme da Marvel: </label>
            <select name="filmes" id="ifilmemarvel">
                <optgroup label="Capitão América">
                    <option value="cap">Capitão América: O Primeiro Vingador</option>
                    <option value="cap">Capitão América: Soldado Invernal</option>
                    <option value="cap">Capitão América: Guerra Civil</option>
                </optgroup>

                <optgroup label="Capitã Marvel">
                    <option value="marvel">Capitã Marvel</option>
                    <option value="marvel">As Marvels</option>
                </optgroup>

                <optgroup label="Doutor Estranho">
                    <option value="dr">Doutor Estranho</option>
                    <option value="dr">Doutor Estranho no Multiverso da Loucura</option>
                </optgroup>

                <optgroup label="Eternos">
                    <option value="eternos">Eternos</option>
                </optgroup>

                <optgroup label="Guardiões da Galáxia">
                    <option value="gotg">Guardiões da Galáxia Vol.1</option>
                    <option value="gotg">Guardiões da Galáxia Vol.2</option>
                    <option value="gotg">Guardiões da Galáxia Vol.3</option>
                </optgroup>

                <optgroup label="Homem de Ferro">
                    <option value="iron">Homem de Ferro</option>
                    <option value="iron">Homem de Ferro 2</option>
                    <option value="iron">Homem de Ferro 3</option>
                </optgroup>

                <optgroup label="Homem-Aranha">
                    <option value="aranha">Homem-Aranha: De Volta Ao Lar</option>
                    <option value="aranha">Homem-Aranha: Longe de Casa</option>
                    <option value="aranha">Homem-Aranha: Sem Volta para Casa</option>
                </optgroup>

                <optgroup label="Homem-Formiga">
                    <option value="formiga">Homem-Formiga</option>
                    <option value="formiga">Homem-Formiga e a Vespa</option>
                    <option value="formiga">Homem-Formiga e a Vespa: Quantumania</option>
                </optgroup>
                
                <optgroup label="Hulk">
                    <option value="hulk">Hulk</option>
                    <option value="hulk">O Incrível Hulk</option>
                </optgroup>

                <optgroup label="Pantera Negra">
                    <option value="pantera">Pantera Negra</option>
                    <option value="pantera">Pantera Negra: Wakanda Para Sempre</option>
                </optgroup>

                <optgroup label="Shang-Chi">
                    <option value="shang">Shang-Chi e a Lenda dos Dez Anéis</option>

                </optgroup>

                <optgroup label="Thor">
                    <option value="thor">Thor</option>
                    <option value="thor">Thor: O Mundo Sombrio</option>
                    <option value="thor">Thor: Ragnarok</option>
                    <option value="thor">Thor: Amor e Trovão</option>
                </optgroup>

                <optgroup label="Vingadores">
                    <option value="vingadores"> Os Vingadores</option>
                    <option value="vingadores">Vingadores: Era de Ultron</option>
                    <option value="vingadores" selected>Vingadores: Guerra Infinita</option>
                    <option value="vingadores">Vingadores: Ultimato</option>
                </optgroup>

                <optgroup label="Viúva Negra">
                    <option value="viuva">Viúva Negra</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="lprof">
            <datalist id="lprof">
                <option value="Advogado"></option>
                <option value="Administrador"></option>
                <option value="Bombeiro"></option>
                <option value="Comerciante"></option>
                <option value="Contador"></option>
                <option value="Desenvolvedor"></option>
                <option value="Empresário"></option>
                <option value="Policial"></option>
                <option value="Médico"></option>
                <option value="Professor"></option>
            </datalist>
        </div>

        <div>
            <label for="imsg">Mensagem: </label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>

        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>

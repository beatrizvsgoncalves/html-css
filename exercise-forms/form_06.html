<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#1155FF">
        </div>


        <div>
            <label for="ivol">Volume:</label>
            <input type="range" name="volume" id="ivol" min="1" max="10" value="7">
        </div>

        <div>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome e Sobrenome" minlength="5" maxlength="30" autocomplete="name" required>
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="exemplo@gmail.com" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </div>
        </fieldset>
        <div>
            <input type="reset" value="Resetar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>

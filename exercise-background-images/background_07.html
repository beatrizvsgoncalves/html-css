<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento vertical</title>
  <style>
    section#container {
      background: rgb(138, 43, 226) url('images/target001.png') center/100% 100%;
      height: 31.2rem;
      max-width: 31.2rem;
      margin: auto;
      position: relative;
    }

    article#content {
      background: rgb(217, 201, 231) url('images/target001.png') center/100% 100%;;
      height: 18.7rem;
      width: 18.7rem;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <section id="container">
    <article id="content">

    </article>
  </section>
</body>
</html>

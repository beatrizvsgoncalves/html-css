<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Model</title>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      height: 80px;
      width: 240px;
      margin: 10px auto;
      padding: 15px;
      border: 9px double rgb(97, 180, 129);
      outline: 4px solid rgb(17, 58, 33);
      background-color: rgba(231, 223, 223, 0.719);
    }

    a {
      border: 2px dashed rgb(209, 35, 35);
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona?</p>
</body>
</html>
